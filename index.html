<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Widget</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <div class="calendar">
            <div class="left">
                <time id="date" aria-label="Day of the month">01</time>
                <div id="day" aria-label="Day of the week">Sunday</div>
            </div>
            <div class="right">
                <div id="month" aria-label="Month">January</div>
                <div id="year" aria-label="Year">2025</div>
            </div>
        </div>
    </section>
    <script src="JS/main.js"></script>
</body>
</html>
